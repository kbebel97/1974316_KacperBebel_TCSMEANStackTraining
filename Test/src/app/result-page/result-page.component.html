<div style="display: flex; justify-content: center; align-items: center; height: 100%;">
  <div mat-card class="cardClass" style="display: flex; justify-content: center; flex-direction: column; padding: 10px; height: 30%; background-color: seashell;">
    <mat-card-header style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <h1 style="flex: 2; margin: 0; width: 100%; text-align: center;">Results!</h1>
      <div style="flex: 2; font-size: 30px; font-weight: 600;">
        <h3 style="margin: 0;  font-size: 30px; font-weight: 600;">{{score | number: '.2-2'}}%
        </h3>
      </div>
      <div style="flex: 2;">
        <h3 style="margin: 0; font-size: 30px; font-weight: 600;">
          {{msg}}
        </h3>
      </div>
    </mat-card-header>
    <mat-card-actions style="flex: 1; justify-content: space-evenly; display: flex; align-items: center; flex-direction: column; ">
      <button mat-raised-button color="primary" (click)="view_results()">view results</button>
      <button mat-raised-button color="primary" (click)="retry_exam()">try again</button>
    </mat-card-actions>
  </div>
</div>
